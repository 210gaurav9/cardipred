<!DOCTYPE html>
<html>
<head>
	<title>Heart Prediction</title>
	<style type="text/css">
		.extendable:focus{
    position: absolute;
    width: 110%;
    top: -1rem;
}

	body{
  background-image: url('{{ url_for('static',filename='img/heart1.jpg') }}');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
	</style>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<form class="form-compact" action="{{ url_for('predict') }}" method="post">
		<div class="row paddingBottom20">
            <div class="container col-4">
                <div class="row">
                    <h3 class="text-center col-12 mb-0" style="color: white;">Cardiac Disease Prediction</h3>
                    <sub class="text-right text-muted col-12"><a href="#" tabindex="-1"><i class="far fa-edit"></i></a></sub>
                </div>
                <div class="dropdown-divider mb-3"></div>
                <div class="form-group row">
                	<label for="Age" class="col-4 col-form-label-sm text-right" style="color: white;">Age:</label> 
                        <div class="col-8">
                            <div class="input-group">
                                <input id="Age" type="number" name="age" class="form-control form-control-sm" />
                            </div>
                        </div>
                </div>
                <div class="form-group row align-items-center">
                    <label for="Gender" class="col-4 col-form-label-sm text-right" style="color: white;">Gender (1:M,0:F):</label> 
                        <div class="col-8">
                          <div class="input-group"> 
                            <input id="Gender" name="gender" type="number" class="form-control form-control-sm" />
                          </div>
                        </div>
                </div>
                <div class="form-group row align-items-center">
                    <label for="height" class="col-4 col-form-label-sm text-right" style="color: white;">Height (cm):</label> 
                    <div class="col-8">
                        <div class="input-group"> 
                            <input id="height" name="height" type="number" class="form-control form-control-sm"  />
                        </div>
                    </div>
                </div>
		         <div class="form-group row align-items-center">
                    <label for="weight" class="col-4 col-form-label-sm text-right" style="color: white;">Weight (kg):</label> 
                    <div class="col-8">
                        <div class="input-group">
		                   <input id="weight" type="number" name="weight" class="form-control form-control-sm"  />
		                </div>
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label for="ap_hi" class="col-4 col-form-label-sm text-right" style="color: white;">Dyastolic Preassure:</label> 
                    <div class="col-8">
                        <div class="input-group">
		                     <input id="ap_hi" type="number" name="ap_hi" class="form-control form-control-sm" />
		                </div>
                    </div>
                </div>
                 <div class="form-group row align-items-center">
                    <label for="ap_lo" class="col-4 col-form-label-sm text-right" style="color: white;">Systolic Preassure:</label> 
                    <div class="col-8">
                        <div class="input-group">
		                     <input id="ap_lo" type="number" name="ap_lo" class="form-control form-control-sm" />
		                </div>
                    </div>
                </div>
                 <div class="form-group row align-items-center">
                    <label for="glucose" class="col-4 col-form-label-sm text-right" style="color: white;">Glucose(range 1,2,3):</label> 
                    <div class="col-8">
                        <div class="input-group">
		                    <input id="glucose" type="number" name="glucose" class="form-control form-control-sm" />
		                 </div>
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label for="smoke" class="col-4 col-form-label-sm text-right" style="color: white;">Smoking (1:Yes,0:No):</label> 
                    <div class="col-8">
                        <div class="input-group">
		                     <input id="smoke" type="number" name="smoke" class="form-control form-control-sm" />
		                  </div>
                    </div>
                </div>
                 <div class="form-group row align-items-center">
                    <label for="alch" class="col-4 col-form-label-sm text-right" style="color: white;">Alchohol (1:Yes,0:No):</label> 
                    <div class="col-8">
                        <div class="input-group">
		                     <input id="alch" type="number" name="alchohol" class="form-control form-control-sm" />
		                 </div>
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label for="active" class="col-4 col-form-label-sm text-right" style="color: white;">Active in Life (1:Yes,0:No):</label> 
                    <div class="col-8">
                        <div class="input-group">
		                      <input id="active" type="number" name="active" class="form-control form-control-sm" />
		                </div>
                    </div>
                </div>
                <center>
                	<button type="submit" style="color: red">Predict</button>
		       	</center>
	</form>
	{{ prediction_text }}

</body>
</html>
